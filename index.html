  <script>
    const backgroundAudio = new Audio('9.mp3');
    const clickSound2 = new Audio('click2.m4a');
    const clickSound1 = new Audio('click1.m4a');
    let isPlaying = false;

    document.getElementById('mainImage').addEventListener('click', () => {
      if (isPlaying) {
        backgroundAudio.pause();
        clickSound2.play();
      } else {
        clickSound1.play();
        backgroundAudio.play();
      }
      document.getElementById('mainImage').classList.toggle('playing');
      isPlaying = !isPlaying;
    });

    backgroundAudio.addEventListener('ended', () => {
      if (isPlaying) {
        document.getElementById('mainImage').classList.remove('playing');
        isPlaying = false;
      }
    });
  </script>
